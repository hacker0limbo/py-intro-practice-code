<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h1>注册</h1>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="请输入用户名">
        <br>
        <input type="text" name="password" placeholder="请输入密码">
        <br>
        <input type="text" name="note" placeholder="请个性签名">
        <br>
        <button type="submit">注册</button>
    </form>
    <a href="/">返回主页</a>
    <a href="/login">前往登录</a>
    <h3>{{ result }}</h3>
</body>
</html>
